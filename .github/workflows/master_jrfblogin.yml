# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy API

on:
  push:
    branches:
      - master
    paths:
      - 'api/**'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    branches:
      - master
    paths:
      - 'api/**'
      - 'package.json'
      - 'tsconfig.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd api
          npm install

      - name: Build TypeScript files
        run: |
          cd api
          npm run build

      - name: Zip artifact for deployment
        run: |
          cd api
          zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: api/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip api/release.zip -d $GITHUB_WORKSPACE/api  # Unzip into the 'api' directory

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F471350ED59644D489E660119B8D1D6F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_924BA22B90534FB397BCBC92B428B10A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1984D4E3335247D98345FB8D605DDC54 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'JRFBLogin'
          slot-name: 'Production'
          package: $GITHUB_WORKSPACE/api  # Deploy from the unzipped 'api' directory